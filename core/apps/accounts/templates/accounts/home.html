{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}
<p><b>Username:</b> {{ request.user.username }}</p>

<p><b>Account type:</b> {{ request.user.get_account_type_display }}</p>

<p>Change your password <a href="{% url 'password_change' %}">here</a></p>


{% else %}

<h2>Please sign in</h2>

{% endif %}

{% endblock %}
