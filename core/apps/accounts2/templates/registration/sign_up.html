{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Accounts2 Sign-Up{% endblock %}

{% block content %}

<form method='post' class='mb-4'>
    {% csrf_token %}
    {{ form | crispy }}

    <button type="submit" class="btn btn-primary">Register</button>

</form>

<small class="text-muted">
    Already Have An Account? <a class="ml-2" href="/login">Sign in here</a>
</small>

{% endblock %}
